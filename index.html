<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fechadura IoT</title>
  <link rel="stylesheet" href="css/pg.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>Cadastro de Dispositivos</h1>

  <form id="form">
    <label>Nome:</label>
    <input type="text" id="name" required><br>

    <label>Device ID:</label>
    <input type="text" id="device" required><br>

    <label>Senha:</label>
    <input type="text" id="pass" required><br>

    <button type="submit">Salvar</button>
    <button type="button" id="clear">Limpar</button>
  </form>

  <p id="status"></p>

  <h2>Lista de dispositivos</h2>
  <table>
    <thead>
      <tr>
        <th>Device</th>
        <th>Nome</th>
        <th>Senha</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <script src="js/pg.js"></script>
</body>
</html>
